<ion-header>
  <ion-toolbar>
    <ion-title>
      Participantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input placeholder="Ingresar nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="agregarParticipante()">Agregar</ion-button>
  <br>

  <ion-list>
    <ion-item *ngFor="let participante of participantes">
      <ion-label>{{participante}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
